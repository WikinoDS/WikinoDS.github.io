<!DOCTYPE HTML>
<html>

<!-- TITLE SECTION !-->

<head>
  <title>Wikino | Projetos</title>
  <meta charset="utf-8">
  <meta property="og:image" content="images/cover.jpg" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" type="text/javascript"></script>



</head>

<body>
  <!-- HEADER SECTION !-->
  <header>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="projects.html" class="active">Projetos</a></li>
        <li><a href="contact.html">Sobre</a></li>
      </ul>
    </nav>
  </header>


  <!-- COVER SECTION !-->
  <section id="home-head" class="cover">
    <h1 id="page-name">Projetos</h1>
  </section>

  <!-- CONTENT SECTION !-->
  <section id="main-content">
    <div class="text-intro">
      <h3>Leituras Comentadas:</h3>
    </div>

    <div class="columns features">


      <div class="one-third first">
        <a onclick="load_html('Advanced Forecast With Python')">
          <div class="book-project">
            <img class="book-cover" src="images/AFWP_book_cover.jpg">
            <h3>Advanced Forecast With Python</h3>
            <h2>With State-Of-The-Art-Models Including Lstms, Facebook's Prophet, and Amazon's DeepAr</h2>
          </div>
        </a>
      </div>


      <div class="one-third">
        <div class="book-project">
          <a href="contact.html">
            <img class="book-cover" src="images/Inventory_optimization.jpg">
            <h3>Inventory Optimization</h3>
            <h2>Models & Simulations</h2>
          </a>
        </div>
      </div>



      <div class="one-third">
        <div class="book-project">
          <a href="contact.html">
            <img class="book-cover" src="images/operations_management.jpg">
            <h3>Operations Management</h3>
            <h2>Strategy and Analysis</h2>
          </a>
        </div>
      </div>

      <div id="quarto-report"></div>

      <script>
        function load_html(book_name) {
          var root = "https://wikinods.github.io/projects/" + book_name.replaceAll(" ", "");

          fetch(root + '/qmd_file.html')
                .then(function (response) {
                                if (response.ok) {
                                      return response.text();} 
                                else {
                                      throw new Error('Network response was not ok');
                                           }
                })

                .then(function (html) {
                                var modifiedHTML = html.replace("/qmd_file", root + "/qmd_file/");
                                document.getElementById("main-content").innerHTML = modifiedHTML;

                                 // Process MathJax equations after updating the content
                                MathJax.typesetPromise().then(function () {
                                          document.getElementById("page-name").innerHTML = book_name;
                                                        });
                                        })
                .catch(function (err) {
                                console.warn('Something went wrong:', err);
                                      });
        }


      </script>



    </div>

  </section>

  <!-- FOOTER SECTION !-->
  <footer>
    <div><small>by <a target="_blank" rel="nofollow" href="https://www.linkedin.com/in/vinicius-aquino-in/">Vinicius
          Aquino</a>.</small></div>
  </footer>
</body>

</html>
